<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineStyler</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body>

    <header>
        <div class="logo">
            <img src="https://i.ibb.co/zhXt49tJ/logo-ms.png">
        </div>
        <div class="controls">
            <div class="theme-switcher">
                <button id="theme-system" class="active" title="System theme"><i class="ph-monitor-fill"></i></button>
                <button id="theme-light" title="Bright theme"><i class="ph-sun-fill"></i></button>
                <button id="theme-dark" title="Dark theme"><i class="ph-moon-fill"></i></button>
            </div>
        </div>
    </header>

    <main>
        <aside class="preview-panel">
            <h2>Preview</h2>
            <div id="skin-viewer-container">
                <p class="placeholder-text">Upload your skin file to get started!</p>
            </div>
            
            <div class="skin-controls">
                <input type="file" id="skin-upload-input" accept="image/png" style="display: none;">
                <button id="upload-btn"><i class="ph-upload-simple-fill"></i> Upload</button>
                <button id="download-btn" disabled><i class="ph-download-simple-fill"></i> Download</button>
            </div>
            
            <div id="selected-items-container" class="hidden">
                <h3>Selected items:</h3>
                <ul id="selected-items-list">
                    <!-- Tutaj JS doda wybrane elementy -->
                </ul>
                <button id="clear-selection-btn">Clear everything</button>
            </div>
        </aside>

        <section class="content-panel">
            <div class="search-and-filter">
                <div class="search-bar">
                    <i class="ph-magnifying-glass-fill"></i>
                    <input type="text" id="search-input" placeholder="Search by name, author, description...">
                </div>
                <div class="filter-bar">
                    <label for="category-filter">Categories:</label>
                    <select id="category-filter">
                        <option value="all">All</option>
                    </select>
                </div>
            </div>
            <div id="clothes-grid" class="grid">
                <!-- Kafelki z ubraniami zostanÄ… wygenerowane przez JS -->
            </div>
        </section>
    </main>

    <div id="modal-overlay" class="hidden">
        <div id="modal-box">
            <h3 id="modal-title">Attention</h3>
            <p id="modal-message">You can only select one item from a given category.</p>
            <button id="modal-close-btn">I understand.</button>
        </div>
    </div>
    
    <script src="clothes.js"></script>
    <script src="script.js"></script>
</body>
</html>
